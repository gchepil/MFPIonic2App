<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list no-lines> 
    <form [formGroup]="convertForm" novalidate (ngSubmit)="convert($event)">
      <ion-item>
        <ion-label color="primary" floating>Value</ion-label>
        <ion-input formControlName="convValue"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Convert From:</ion-label>
        <ion-select formControlName="from">
          <ion-option *ngFor="let value of values">{{value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Convert To:</ion-label>
        <ion-select formControlName="to">
          <ion-option *ngFor="let value of values">{{value}}</ion-option>
        </ion-select>
      </ion-item>
      <button type="submit" [disabled]="!convertForm.valid" ion-button secondary>Convert</button>
    </form>
   </ion-list>
</ion-content>
