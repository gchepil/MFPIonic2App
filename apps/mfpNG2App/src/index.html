<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <script>
    function wlCommonInit(){
      console.log('---> wlCommonInit called');
      var wlevent = new CustomEvent('wlInitFinished');
      console.log('---> dispatching wlInitFinished event');
      document.dispatchEvent(wlevent);
    }
  </script>
  <script src="assets/js/ibm-mfp-web-sdk/lib/analytics/ibmmfpfanalytics.js"></script>
  <script src="assets/js/ibm-mfp-web-sdk/ibmmfpf.js"></script>
  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <%= htmlWebpackPlugin.files.webpackManifest %>
</head>

<body>

  <app>
    Loading...
  </app>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

</body>
</html>
