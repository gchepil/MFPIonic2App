<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end" >
      <ion-button (click)="toggleEdit()" fill="clear">Toggle</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the
    <a target="_blank" rel="noopener" href="https://ionicframework.com/docs">docs</a> will be your guide.</p>
    {{myvar}}
    
    <p>
      <ion-button (click)="getUsers()" expand="full">Add users</ion-button>
    </p>

    <ion-list>
      <ion-reorder-group id="reorder">
        <ion-item *ngFor="let item of items">
          <ion-avatar slot="start">
            <img [src]="item.picture.thumbnail">
          </ion-avatar>
          <ion-label>{{item.name.first}} {{item.name.last}}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
</ion-content>
