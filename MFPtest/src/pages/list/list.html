<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Persons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of items; index as i" (click)="itemTapped($event, item)">
    <ion-thumbnail item-left>
      <img [src]="item.picture.thumbnail">
    </ion-thumbnail>
    <h2 class="capitalize">{{item.name.first}} {{item.name.last}}</h2>
    <p>@{{item.login.username}}</p>
    <ion-note item-right>
        {{i + 1}}
    </ion-note>
  </ion-item>
  </ion-list>
</ion-content>
